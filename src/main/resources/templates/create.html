<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
</head>
<body>
<form th:method="POST" th:action="@{/create}" th:object="${post}">
    <label for="name">Тема: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Описание: </label>
    <input type="text" th:field="*{description}" id="age"/>
    <br/>
    <input type="button" value="Create!"/>
</form>
</body>
</html>
